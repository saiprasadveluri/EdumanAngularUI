<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image">
                            <img src="assets/img/section-2.jpg" alt="" width="100%">
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome!</h1>
                                </div>
                                <form class="user" [formGroup]="fg">
                                    <div class="form-group">
                                        <input type="text" formControlName="ctrlUserName" name="ctrlUserName" placeholder="User Name" class = "form-control form-control-user">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" formControlName="ctrlUserPwd" name="ctrlUserPwd" class = "form-control form-control-user">
                                        
                                    </div>
                                    <div class="form-group">
                                        <button (click)="VerifyCreds()" class="btn btn-primary btn-user btn-block" >Fetch Orgnizations</button>
                                        <button (click)="SiteAdminLogin()" class="btn btn-primary btn-user btn-block" >Login As Site Admin</button>
                                    </div>
                                    <div class="form-group">
                                        <div *ngIf="CurUserInfo!=null && CurUserInfo!.userOrgMapDTOs!=null">
                                            <select formControlName="ctrlOrgSite" class="form-control" name="ctrlOrgSite">
                                                <option *ngFor="let org of CurUserInfo!.userOrgMapDTOs!" value="{{org.orgId}}">{{org.orgName}}-{{org.roleName}}</option>
                                            </select>
                                            <button (click)="LoginUser()" class="btn btn-primary btn-user btn-block" >Login</button>
                                        </div> 
                                    </div>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="forgot-password.html">Forgot Password?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
