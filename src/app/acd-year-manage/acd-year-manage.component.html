<h3>Manage Academic years</h3>

<form [formGroup]="FrmGroup!">
  <div class="form-group">
    <label for="" class="form-label"> New Academeic Year Text:</label>
   <input type="text" formControlName="newAcdYear" id="newAcdYear" class = "form-control"/>
  </div>
  <div class="form-group">
    <button (click)="AddRecord()" class = "form-control">Add</button>    
 </div>
</form>

<div class="table-responsive">
    <table style="width:100%" id="dataTable" class="table table-bordered">
        <thead>
            <tr>                
                <th>
                    Acd Year
                </th>                
                <th>
                    Actions
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let itm of AcdYearDTOArray;index as i">
               <td>
                {{itm.acdText}}
               </td>
               <td>

                    <button (click)="OnEdit(itm)">Edit</button>
                    <button (click)="OnDelete(itm.acdId!)">Delete</button>                        
               </td>  
            </tr>
        </tbody>
    </table>
  </div>
