<div class="card shadow mb-4">
    <div class="card-header py-3">
        <!-- Page Heading -->
        <h6 class="m-0 font-weight-bold text-primary">
            Edit Organization
        </h6>
    </div>
    <div class="card-body">
        <form [formGroup]="FrmGroup">
            <div class="form-group">
                <label for="" class="form-label"> Organization Name:</label>
               <input type="text" formControlName="orgName" id="orgName" class = "form-control"/>
            </div>
            <div class="form-group">
                <label for="" class="form-label"> Organization Code:</label>
               <input type="text" formControlName="orgCode" id="orgCode" class = "form-control" readonly/>
            </div>
            <div class="form-group">
                <label for="" class="form-label"> Organization Address:</label>
               <input type="text" formControlName="orgAddress" id="orgAddress" class = "form-control"/>
            </div>
            <div class="form-group">
                <label for="" class="form-label"> Organization POC:</label>
               <input type="text" formControlName="orgPOC" id="orgPOC" class = "form-control"/>
            </div>
            <div class="form-group">
                <label for="" class="form-label"> Organization Mobile:</label>
               <input type="text" formControlName="orgMobile" id="orgMobile" class = "form-control"/>
            </div>
            <div class="form-group">
                <label for="" class="form-label"> Organization eMail:</label>
               <input type="text" formControlName="orgEmail" id="orgEmail" class = "form-control"/>
            </div>
            <div class="form-group">
               <button (click)="UpdateRecord()" class = "form-control">Update</button>
               
            </div>
        </form>
       
    </div>
</div>
